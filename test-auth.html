<!DOCTYPE html>
<html>
<head>
    <title>Test Auth Fix</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 20px auto; padding: 20px; }
        .success { color: green; }
        .error { color: red; }
        input, button { padding: 10px; margin: 5px; }
        input[type="text"], input[type="email"], input[type="password"] { width: 300px; }
        textarea { width: 100%; height: 200px; font-family: monospace; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <h1>üîê Test Authentication Fix</h1>
    
    <div class="test-section">
        <h2>Step 1: Test Login</h2>
        <input type="email" id="email" placeholder="Email" value="walter@narcrms.net">
        <input type="password" id="password" placeholder="Password" value="">
        <input type="text" id="orgSlug" placeholder="Organization Slug" value="bartow">
        <br>
        <button onclick="testLogin()">Test Login</button>
        <div id="login-result"></div>
    </div>

    <div class="test-section">
        <h2>Step 2: Test Organization Data</h2>
        <button onclick="testOrganizations()">Get Organizations</button>
        <div id="org-result"></div>
    </div>

    <div class="test-section">
        <h2>Step 3: Test User Profile</h2>
        <button onclick="testUserProfile()">Get User Profile</button>
        <div id="profile-result"></div>
    </div>

    <div class="test-section">
        <h2>Raw Response</h2>
        <textarea id="response" readonly></textarea>
    </div>

    <script>
        const API_BASE = 'http://casa-backend.local/wp-json';
        
        function log(data) {
            document.getElementById('response').value = JSON.stringify(data, null, 2);
        }
        
        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const orgSlug = document.getElementById('orgSlug').value;
            
            try {
                // Test JWT login
                const response = await fetch(`${API_BASE}/jwt-auth/v1/token`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: email,
                        password: password
                    })
                });
                
                const data = await response.json();
                log(data);
                
                if (data.token) {
                    document.getElementById('login-result').innerHTML = 
                        `<p class="success">‚úÖ Login successful!</p>
                         <p>User: ${data.user_display_name}</p>
                         <p>Email: ${data.user_email}</p>
                         <p>Token: ${data.token.substring(0, 20)}...</p>`;
                    
                    // Store token for other tests
                    window.authToken = data.token;
                } else {
                    document.getElementById('login-result').innerHTML = 
                        `<p class="error">‚ùå Login failed: ${data.message || 'Unknown error'}</p>`;
                }
            } catch (error) {
                document.getElementById('login-result').innerHTML = 
                    `<p class="error">‚ùå Error: ${error.message}</p>`;
                log({ error: error.message });
            }
        }
        
        async function testOrganizations() {
            if (!window.authToken) {
                alert('Please login first');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/casa/v1/organizations`, {
                    headers: {
                        'Authorization': `Bearer ${window.authToken}`
                    }
                });
                
                const data = await response.json();
                log(data);
                
                if (data.success) {
                    let orgList = data.data.map(org => 
                        `<li><strong>${org.name}</strong> (${org.slug}) - ID: ${org.id}</li>`
                    ).join('');
                    
                    document.getElementById('org-result').innerHTML = 
                        `<p class="success">‚úÖ Organizations found:</p>
                         <ul>${orgList}</ul>`;
                } else {
                    document.getElementById('org-result').innerHTML = 
                        `<p class="error">‚ùå Failed: ${data.error || 'Unknown error'}</p>`;
                }
            } catch (error) {
                document.getElementById('org-result').innerHTML = 
                    `<p class="error">‚ùå Error: ${error.message}</p>`;
                log({ error: error.message });
            }
        }
        
        async function testUserProfile() {
            if (!window.authToken) {
                alert('Please login first');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/casa/v1/user/profile`, {
                    headers: {
                        'Authorization': `Bearer ${window.authToken}`
                    }
                });
                
                const data = await response.json();
                log(data);
                
                if (data.success) {
                    document.getElementById('profile-result').innerHTML = 
                        `<p class="success">‚úÖ User profile:</p>
                         <p>Name: ${data.data?.firstName || 'N/A'} ${data.data?.lastName || 'N/A'}</p>
                         <p>Email: ${data.data?.email || 'N/A'}</p>
                         <p>Organization ID: ${data.data?.organizationId || 'N/A'}</p>`;
                } else {
                    document.getElementById('profile-result').innerHTML = 
                        `<p class="error">‚ùå Failed: ${data.error || 'Unknown error'}</p>`;
                }
            } catch (error) {
                document.getElementById('profile-result').innerHTML = 
                    `<p class="error">‚ùå Error: ${error.message}</p>`;
                log({ error: error.message });
            }
        }
    </script>
</body>
</html>
